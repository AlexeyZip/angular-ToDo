<div class="card">
    <div class="card-header">
        <h2>{{task.title}}</h2>
        <small>{{task.date | date: 'dd.MM.yyyy'}}</small>
    </div>
    <div class="author">
        {{task.author}}
    </div>
    <button [routerLink]="['/task', task.id]" mat-raised-button color="primary">Open</button>
</div>
